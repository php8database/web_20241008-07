<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人設計</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .header {
            background-color: red;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .body {
            background-color: green;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hands {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        .hand {
            background-color: green;
            width: 50px;
            height: 20px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
        }

        .blue {
            background-color: blue;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .yellow {
            background-color: yellow;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="header">Header</div>
    <div class="body">
        <div class="hands">
            <div class="hand"></div>
            <div class="hand"></div>
        </div>
        <div>Body</div>
    </div>
    <div class="footer">
        <div class="blue">Blue</div>
        <div class="yellow">Yellow</div>
    </div>
</body>

</html>
