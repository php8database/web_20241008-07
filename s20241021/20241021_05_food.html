<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
        }

        .item-title {
            font-size: 1.5em;
            color: #007bff;
        }

        .item-description {
            color: #555;
        }

        .item-price {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body>

    <h1>美食菜單</h1>

    <div class="menu-item">
        <div class="item-title">漢堡</div>
        <div class="item-description">美味的牛肉漢堡，搭配新鮮蔬菜和特製醬汁。</div>
        <div class="item-price">價格: $100</div>
    </div>

    <div class="menu-item">
        <div class="item-title">薯條</div>
        <div class="item-description">外脆內軟的薯條，完美搭配各種醬料。</div>
        <div class="item-price">價格: $50</div>
    </div>

    <div class="menu-item">
        <div class="item-title">可樂</div>
        <div class="item-description">冰涼的可樂，帶來爽口的滋味。</div>
        <div class="item-price">價格: $30</div>
    </div>

    <div class="menu-item">
        <div class="item-title">沙拉</div>
        <div class="item-description">新鮮的沙拉，使用當季蔬菜，健康又美味。</div>
        <div class="item-price">價格: $70</div>
    </div>

</body>

</html>
